<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="css/style.css">
	<link href="js/jquery/css/ui-lightness/jquery-ui-1.9.1.custom.css" rel="stylesheet" type="text/css">
</head>

<body onload="init();">
	
	<div style="margin: 0 auto;">
		<canvas id="demoCanvas" width="800" height="600"></canvas>
	</div>
	
 
  <div class="futuristic">
	  				 <div class="futuristic">
	  				<label>Time/Clock Counter:</label>
				<input type="input" id="step" value="0"> Hours</label>
					</div>
	  
					 <div class="futuristic">
                    <label>Speed of Rider 1 =</label>
                    <input id="speed1" value="20">
                    <label>km/h</label>
                    </div>
                  
                  <div class="futuristic">
                    <label>Speed of Rider 2 =</label>
                    <input id="speed2" value="30">
                    <label>km/h</label>
                  </div>
                  
                  <div class="futuristic">
                    <label>Initial Distance between the 2 Riders =</label>
                    <input id="distance0" value="0">
                    <label>km</label>
                   </div>
	
	  				<div class="futuristic">  
                   Delay in start time of PEV2 =  
						<input id="delay" value="0"> 
                   </div>  
                   
                  
                   <div class="input">
                                <label>Distance Between:</label>
                                <span id="distanceBetween" class="blanks">0</span
                   <br>            
				  </div>
					                      <div class="input">
                                <label>Distance 1:</label>
                                <span id="distance1" class="blanks">0</span
                   <br>            
				  </div>
											                     <div class="input">
                                <label>Distance 2:</label>
                                <span id="distance2" class="blanks">0</span
                   <br>            
				  </div>
																	 
				  				                     <div class="input">
                                <label>Meet</label>
                                <span id="meet" class="blanks">0</span
                   <br>            
				  </div>
																	 
					   
					   <div class="futuristic">
                    <label>Time</label>
                    <input id="time" value="0">
                    <label>km</label>
                   </div>
	
	  				<div class="futuristic">  
                   Delay in start time of PEV2 =  
						<input id="delay" value="0"> 
                   </div>  
                   
                  
                   <div class="input">
                                <label>Distance Between:</label>
                                <span id="distanceBetween" class="blanks">0</span
                   <br>            
				  </div>

	
	
	 <div class="buttonBar">
           <a id="playButton" class="button">
           		Play
           </a>
           <a id="pauseButton" class="button">
           		Pause
           </a>
           <a id="rewindButton" class="button">
           		Rewind
           </a>
           <a id="forwardButton" class="button">
           		Forward
           </a>
           <a id="resetButton" class="button">
           		Reset
           </a>
        
    </div>
 

<div class="sliderHolder">
  <p class="output">progress(): <span id="progressValue"></span><span  style="float:right;">time(): <span id="timeValue"></span></span></p>
  <div id="progressSlider" class="slider"></div>
</div>

<div class="sliderHolder" style="margin-left:80px;">
  <p class="output">totalProgress(): <span id="totalProgressValue"></span><span style="float:right;">totalTime(): <span id="totalTimeValue"></span></span></p>
  <div id="totalProgressSlider" class="slider"></div>
</div>

<input type="button" id="restartBtn" style="margin:30px;" value="restart()">

   <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
	
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	
	<script src="script.js"></script>
</body>
</html>
