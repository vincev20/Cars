    <h1 id="resumeHeader">Create-Your-Own</h1>

   

    <h2 class="experience">Bus Travel</h2>

    <p class="text">A bus left Town A and travelled towards Town B at an average speed of <select id="first"><option>50</option><option>60</option><option>70</option></select> km/h. <select id="second"><option>2</option><option>3</option><option>4</option></select> hours later, a car left Town B and travelled towards Town A at an average speed of <select id="third"><option>70</option><option>60</option><option>70</option></select>  km/h. If Town A and Town B are <select id="fourth"><option>300</option><option>400</option><option>500</option></select>km apart, how many hours would the bus have travelled when it met the car?</p>

  
    
    <br>
        <div class="vehicles">
            <img id="bus" src="newimages/TOMIOD-CYO-bus.png" height="244" width="520" style="border:none;">
            <img id="car" src="newimages/TOMIOD-CYO-car.png" height="147" width="385" style="border:none;">
            </div>
        <div style="clear:both">
    </div>
    
     <h2 class="experience"><input placeholder="Ans:" id="final" ><input type="button" value="Submit" id="button" disabled></h2>
