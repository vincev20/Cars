<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circular Journey</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/style2.css">
  </head>

  <body>
  	<div class="main">
  		<h1>Circular Journey</h1>
        
        <div class="frame">
        
   	    <div id="road" class="water">
        	<div id="hand" class="redHighlight">
      			<img id="pic1" class="boats" src="images3/boat-01.png">
    		</div>

    		<div id="hand2" class="redHighlight">
       <img id="pic2" class="boats" src="images3/boat-02.png"> 
    		</div>

       </div>
      
      	   <div class="inputs">
           		
        		   <div class="futuristic">
   					

                    <label>Time/Clock Counter:</label> 
                    	<span id="score">0</span>
                   
                    </div>
                 
                   
                  <div class="futuristic">
   					

                    <label>Speed of Boat 1 =</label> 
                    	<input id="speed1" value="20">
                    <label>km/h</label>
                    </div>
                  
                  <div class="futuristic">
                     
                    <label>Speed of Boat 2 =</label>
                    <input id="speed2" value="30">
                    <label>km/h</label>
                  </div>
                  
                  <div class="futuristic">  
                    <label>Initial Distance between the 2 Boats =</label> 
                    <input id="space" value="0">
                    <label>km</label>
                   </div>
                   
                    <div class="futuristic">  
                    <label>Length of track in m/km</label> 
                    <input id="space" value="0">
                    <label>km</label>
                   </div>
                  
                   <div class="input">
                        <label>Distance Between:</label>
                        <span id="score2">0</span>   
                               
				  </div>
                  
                  <div class="futuristic">  
                   <!-- Delay in start time of PEV2 =  --> 
                      <input type="hidden" id="delay" value="0"> 
                   </div>  
                   
                   
        </div>        
                
                 <div class="content">  
                  
                </div> 
        </div>
        
        
        
        
        <div class="buttonBar secondBar">
           <a id="backButton" class="button2" href="../circular.html">
           		<img src="images3/backButton.png">
           </a>
          
         
           <a id="homeButton" class="button2" href="../home.html">
           		<img src="images3/homeButton.png">
           </a>
           
       </div>
        
        <div class="buttonBar">
           <a id="button9" class="button">
           		Play
           </a>
           <a id="button6" class="button">
           		Pause
           </a>
           <a id="button11" class="button">
           		Rewind
           </a>
           <a id="button5" class="button">
           		Forward
           </a>
           <a id="resetButton" class="button">
           		Reset
           </a>
        
        </div>
        
        

       
       <div class="last">
       </div>
        
  	</div>  
    
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="myscript.js"></script>
  </body>
	
  
</html>
