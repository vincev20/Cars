<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1 id="resumeHeader">Simulation 3.2</h1>

   

    Speed of Car 1 = 
    <input id="speed1" value="20">
    km/h

    <input id="speed2" value="30">

    <input id="distance0" value="40">

  <input type="button" id="button3" value="play">

  Distance Between:<input id="distanceBetween" value="0">
  <input id="meet" value="Meet:Yes">
